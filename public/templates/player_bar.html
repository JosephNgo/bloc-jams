<div ng-controller="PlayerBar.controller" class="player-bar">
  <div class="container">
    <div class="play-controls player-bar-control-group left-controls">
      <a class="previous" ng-click="songPlayer.previous()" ng-class="{hideControl: !songPlayer.currentSong}">
        <i class="fa fa-backward"></i>
      </a>
      <a class="play-pause">
        <i class="fa fa-play" ng-show="!songPlayer.playing" ng-click="songPlayer.play()"></i>
        <i class="fa fa-pause" ng-show="songPlayer.playing" ng-click="songPlayer.pause()"></i>
      </a>
      <a class="next" ng-click="songPlayer.next()" ng-class="{hideControl: !songPlayer.currentSong}">
        <i class="fa fa-forward"></i>
      </a>
    </div><!-- end of play-controls left-controls -->

    <div class="currently-playing player-bar-control-group">
      <h2>{{ songPlayer.currentSong.name }}</h2>
      <div class="seek-control">
        <slider></slider>
        <div class="current-time">{{ songPlayer.playTime}}</div>
        <div class="total-time">{{ songPlayer.currentSong.length }}</div>
      </div> <!-- end of seek-control -->
      <h3 class="artist-name">{{ songPlayer.currentAlbum.artist }}</h3>
    </div> <!-- end of currently-playing player-bar-control-group -->

    <div class="right-controls player-bar-control-group">
      <div class="volume">
        <i class="fa fa-volume-up"></i>
        <slider></slider>
      </div> <!-- end of volume -->

      <div class="queue-toogle">
        <a>
          <i class="fa fa-list-ul"></i>
        </a>
      </div> <!-- end of queue-toogle -->
    </div> <!-- end of right-controls player-bar-control-group -->
  </div> <!-- end of container -->
</div> <!-- end of player-bar -->
